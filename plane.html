<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>打飞机游戏</title>
	<link rel="stylesheet" href="./style.css">
	<script src="./plane.js"></script>
</head>
<body>
	<!-- 大的盒子-->
	<div id="game">
		<!--开始界面-->
		<div id="gameStart">
			<span>开始游戏</span>
		</div>
		<!--游戏界面-->
		<div id="gameEnter">
			<div id="myPlane">
				<img src="./image/我的飞机.gif" alt="">
			</div>
			<div id="bullets">	
	        <!-- <img src="./image/bullet1.png" class="b" alt="">实现一个子弹的居中-->			
			</div>
			<div id="enemys"></div>
			<div id="scores">
				<p>得分：<span>0</span> 分</p>
			</div>
		</div>
	</div>
	
</body>
</html>
